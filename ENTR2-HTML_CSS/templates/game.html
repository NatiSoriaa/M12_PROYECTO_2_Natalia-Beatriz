<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/scss/main.css">
    <link href="https://fonts.cdnfonts.com/css/narrowpix" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Tower Blocks</title>
</head>
<body class="juego">
    <header>
        <nav>
            <h1>TOWER BLOCKS</h1>
        </nav>
    </header>

    <section class="container">

        <section class="stats-container">
            <p><span id="score">0</span> blocks</p>
        </section>

        <section class="game-container">
            <div class="initialBase"></div>
            <div class="base"></div>
            <div class="newBlock1"></div>
            <div class="newBlock2"></div>
            <div class="block1"></div>
            <div class="block2"></div>
        </section>  

        <div class="side-container">
            <p> <span id="countdown">60s</span></p>
            <div class="options">
                <button class="pause"><i class="fas fa-pause"></i></button>
                <a href="index.html">
                    <button class="retry"><i class="fas fa-redo"></i></button>
                </a>
            </div>
            
        </div>
        
    </section>

    <footer class="footer">
        <p>Natalia_Beatriz</p>
    </footer>

    <script src="../static/js/game.js"></script>
</body>
</html>
